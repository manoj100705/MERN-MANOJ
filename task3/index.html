<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="exit-button">Exit Game</button>
        <p class="turn-indicator">Player <span class="turn-x">X</span>'s turn</p>
        <div class="grid">
            <div class="cell yellow"></div>
            <div class="cell green">X</div>
            <div class="cell yellow"></div>
            <div class="cell yellow"></div>
            <div class="cell blue">O</div>
            <div class="cell yellow"></div>
            <div class="cell blue">O</div>
            <div class="cell yellow"></div>
            <div class="cell green">X</div>
        </div>
        <div class="controls">
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <button class="back-button">Back</button>
            <button class="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
